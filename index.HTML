<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Forge Gym - Ultimate 3D Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: none; /* Desktop default */
    }

    /* Hide custom cursor and restore default cursor on touch devices */
    @media (hover: none) and (pointer: coarse) {
      body { cursor: auto; }
      .custom-cursor { display: none !important; }
    }
    
    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.2s ease;
      mix-blend-mode: difference;
    }
    
    .custom-cursor.clicked {
      transform: scale(1.5);
      background: rgba(0, 255, 255, 0.3);
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #111;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(#00ffff, #ff0055);
      border-radius: 10px;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Particle Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    /* 3D Button Styles */
    .btn-3d {
      position: relative;
      transform-style: preserve-3d;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .btn-3d::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      transform: translateZ(-10px);
      filter: brightness(0.7);
      border-radius: inherit;
    }
    
    .btn-3d:hover {
      transform: translateZ(20px) scale(1.05);
    }
    
    .btn-3d:active {
      transform: translateZ(5px) scale(0.98);
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(20px);
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 3rem;
      max-width: 600px;
      width: 90%;
      transform: scale(0.8) rotateX(-10deg);
      transition: transform 0.3s ease;
      box-shadow: 0 30px 60px rgba(0, 255, 255, 0.3);
    }
    
    .modal.active .modal-content {
      transform: scale(1) rotateX(0deg);
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ffff;
      font-weight: 600;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transform: scale(1.02);
    }
    
    /* Navigation */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 5%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      z-index: 4000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00ffff, #ff0055);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Notification Toast */
    .toast {
      position: fixed;
      top: 100px;
      right: -400px;
      background: linear-gradient(135deg, #00ffff, #ff0055);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      z-index: 6000;
      transition: right 0.5s ease;
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.4);
    }
    
    .toast.show {
      right: 2rem;
    }
    
    /* Stats Counter */
    .stat-number {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    
    /* Image Gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }
    
    .gallery-item {
      position: relative;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
    }
    
    .gallery-item:hover {
      transform: scale(1.05) rotateY(5deg);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    
    .gallery-item:hover .gallery-overlay {
      transform: translateY(0);
    }
    
    /* Pricing Cards 3D */
    .pricing-card {
      transform-style: preserve-3d;
      transition: all 0.5s ease;
    }
    
    .pricing-card:hover {
      transform: rotateY(10deg) translateZ(30px);
    }
    
    /* Testimonial Carousel */
    .testimonial-carousel {
      position: relative;
      height: 400px;
      perspective: 1000px;
    }
    
    .testimonial-slide {
      position: absolute;
      width: 80%;
      left: 10%;
      opacity: 0;
      transform: translateX(-100%) rotateY(-45deg);
      transition: all 0.5s ease;
    }
    
    .testimonial-slide.active {
      opacity: 1;
      transform: translateX(0) rotateY(0);
    }
    
    /* BMI Calculator */
    .calculator-result {
      margin-top: 2rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 85, 0.1));
      border-radius: 15px;
      border: 2px solid #00ffff;
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    .calculator-result.show {
      transform: scale(1);
    }

    /* --- MOBILE RESPONSIVE FIXES (START) --- */
    @media (max-width: 768px) {
      /* Hamburger Menu Styling */
      .hamburger {
        display: flex;
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
        z-index: 4002; /* Above nav */
      }

      .bar {
        width: 30px;
        height: 3px;
        background-color: #fff;
        transition: 0.3s;
        border-radius: 2px;
      }

      /* Hide desktop links and Join button */
      .nav-links, 
      .nav-bar > button:not(.hamburger) {
        display: none;
      }

      /* Mobile Menu Overlay */
      .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 75%;
        height: 100vh;
        background: rgba(0,0,0,0.98);
        backdrop-filter: blur(20px);
        z-index: 4001;
        transition: right 0.4s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        border-left: 1px solid rgba(0, 255, 255, 0.3);
      }

      .mobile-menu.active {
        right: 0;
      }
      
      .mobile-menu .nav-link {
        font-size: 1.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      
      /* Adjust Layout Spacing */
      section {
        padding: 60px 20px !important;
      }
      
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .testimonial-carousel {
        height: auto;
        min-height: 400px;
      }

      /* Disable heavy 3D transforms on mobile for stability */
      .pricing-card {
        transform: none !important;
      }
      .pricing-card:hover {
        transform: none !important;
      }
    }
    /* --- MOBILE RESPONSIVE FIXES (END) --- */
  </style>
</head>
<body>
  <div class="custom-cursor"></div>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script type="module">
    const { useState, useEffect, useRef } = React;
    
    gsap.registerPlugin(ScrollTrigger);

    function EliteForge3D() {
      const containerRef = useRef();
      const sceneRef = useRef();
      const [isLoaded, setIsLoaded] = useState(false);
      const [soundEnabled, setSoundEnabled] = useState(false);
      const [showModal, setShowModal] = useState(null);
      const [showToast, setShowToast] = useState(false);
      const [toastMessage, setToastMessage] = useState('');
      const [currentTestimonial, setCurrentTestimonial] = useState(0);
      const [stats, setStats] = useState({ members: 0, trainers: 0, classes: 0, satisfaction: 0 });
      const [formData, setFormData] = useState({
        name: '', email: '', phone: '', membership: '', message: ''
      });
      const [bmiData, setBmiData] = useState({ weight: '', height: '', result: null });
      const [showBmiResult, setShowBmiResult] = useState(false);
      
      // NEW: Mobile Menu State
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      // Custom Cursor Effect
      useEffect(() => {
        const cursor = document.querySelector('.custom-cursor');
        // Only run cursor logic if not a touch device
        if (window.matchMedia("(pointer: fine)").matches) {
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            
            const moveCursor = (e) => {
              mouseX = e.clientX;
              mouseY = e.clientY;
            };
            
            const animateCursor = () => {
              cursorX += (mouseX - cursorX) * 0.2;
              cursorY += (mouseY - cursorY) * 0.2;
              cursor.style.left = cursorX + 'px';
              cursor.style.top = cursorY + 'px';
              requestAnimationFrame(animateCursor);
            };
            
            const handleClick = () => {
              cursor.classList.add('clicked');
              setTimeout(() => cursor.classList.remove('clicked'), 200);
            };
            
            document.addEventListener('mousemove', moveCursor);
            document.addEventListener('click', handleClick);
            animateCursor();
            
            return () => {
              document.removeEventListener('mousemove', moveCursor);
              document.removeEventListener('click', handleClick);
            };
        }
      }, []);

      // Stats Counter Animation
      useEffect(() => {
        const targetStats = { members: 5000, trainers: 50, classes: 100, satisfaction: 98 };
        const duration = 2000;
        const steps = 60;
        const interval = duration / steps;
        
        let step = 0;
        const timer = setInterval(() => {
          step++;
          const progress = step / steps;
          setStats({
            members: Math.floor(targetStats.members * progress),
            trainers: Math.floor(targetStats.trainers * progress),
            classes: Math.floor(targetStats.classes * progress),
            satisfaction: Math.floor(targetStats.satisfaction * progress)
          });
          
          if (step >= steps) clearInterval(timer);
        }, interval);
        
        return () => clearInterval(timer);
      }, []);

      // Testimonial Carousel
      useEffect(() => {
        const timer = setInterval(() => {
          setCurrentTestimonial(prev => (prev + 1) % 3);
        }, 5000);
        return () => clearInterval(timer);
      }, []);

      // Three.js Scene
      useEffect(() => {
        if (!containerRef.current) return;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);
        sceneRef.current = scene;

        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 3, 20);

        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
          powerPreference: 'high-performance'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        containerRef.current.appendChild(renderer.domElement);

        // Advanced Lighting
        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(-8, 12, 8);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        scene.add(keyLight);

        const rimLight1 = new THREE.PointLight(0x00ffff, 1.2, 60);
        rimLight1.position.set(10, 5, -8);
        scene.add(rimLight1);

        const rimLight2 = new THREE.PointLight(0xff0055, 1.0, 50);
        rimLight2.position.set(-10, 4, -8);
        scene.add(rimLight2);

        const spotLight = new THREE.SpotLight(0xffffff, 2.5);
        spotLight.position.set(0, 15, 0);
        spotLight.angle = Math.PI / 5;
        spotLight.penumbra = 0.5;
        spotLight.castShadow = true;
        scene.add(spotLight);

        const ambientLight = new THREE.AmbientLight(0x333333, 0.5);
        scene.add(ambientLight);

        // Materials
        const metalMaterial = new THREE.MeshStandardMaterial({
          color: 0x888888,
          metalness: 0.95,
          roughness: 0.2
        });

        const neonMaterial = new THREE.MeshStandardMaterial({
          color: 0x00ffff,
          emissive: 0x00ffff,
          emissiveIntensity: 0.5,
          metalness: 0.8,
          roughness: 0.2
        });

        // Floor with grid
        const floorGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({
          color: 0x0a0a0a,
          roughness: 0.3,
          metalness: 0.7,
          wireframe: false
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -3;
        floor.receiveShadow = true;
        scene.add(floor);

        // Grid overlay
        const gridHelper = new THREE.GridHelper(100, 50, 0x00ffff, 0x004444);
        gridHelper.position.y = -2.9;
        scene.add(gridHelper);

        // Floating gym equipment
        const floatingObjects = [];

        function createDumbbell(x, y, z) {
          const group = new THREE.Group();
          
          const barGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 16);
          const bar = new THREE.Mesh(barGeometry, metalMaterial);
          bar.rotation.z = Math.PI / 2;
          bar.castShadow = true;
          group.add(bar);
          
          for (let i = 0; i < 2; i++) {
            const weightGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const weight = new THREE.Mesh(weightGeometry, metalMaterial);
            weight.rotation.z = Math.PI / 2;
            weight.position.x = i === 0 ? -0.9 : 0.9;
            weight.castShadow = true;
            group.add(weight);
          }
          
          group.position.set(x, y, z);
          return group;
        }

        function createKettlebell(x, y, z) {
          const group = new THREE.Group();
          
          const ballGeometry = new THREE.SphereGeometry(0.4, 32, 32);
          const ball = new THREE.Mesh(ballGeometry, metalMaterial);
          ball.castShadow = true;
          group.add(ball);
          
          const handleGeometry = new THREE.TorusGeometry(0.3, 0.08, 16, 32);
          const handle = new THREE.Mesh(handleGeometry, metalMaterial);
          handle.position.y = 0.4;
          handle.rotation.x = Math.PI / 2;
          handle.castShadow = true;
          group.add(handle);
          
          group.position.set(x, y, z);
          return group;
        }

        function createBarbell(x, y, z) {
          const group = new THREE.Group();
          
          const barGeometry = new THREE.CylinderGeometry(0.08, 0.08, 4, 16);
          const bar = new THREE.Mesh(barGeometry, metalMaterial);
          bar.rotation.z = Math.PI / 2;
          bar.castShadow = true;
          group.add(bar);
          
          for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 3; j++) {
              const plateGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.15, 32);
              const plate = new THREE.Mesh(plateGeometry, metalMaterial);
              plate.rotation.z = Math.PI / 2;
              plate.position.x = (i === 0 ? -1.5 : 1.5) + (j * 0.2 * (i === 0 ? -1 : 1));
              plate.castShadow = true;
              group.add(plate);
            }
          }
          
          group.position.set(x, y, z);
          return group;
        }

        // Add floating equipment
        const dumbbell1 = createDumbbell(-5, 2, -5);
        floatingObjects.push(dumbbell1);
        scene.add(dumbbell1);

        const kettlebell1 = createKettlebell(5, 1, -8);
        floatingObjects.push(kettlebell1);
        scene.add(kettlebell1);

        const barbell1 = createBarbell(0, 3, -10);
        floatingObjects.push(barbell1);
        scene.add(barbell1);

        const dumbbell2 = createDumbbell(-7, 4, -3);
        floatingObjects.push(dumbbell2);
        scene.add(dumbbell2);

        const kettlebell2 = createKettlebell(7, 2, -5);
        floatingObjects.push(kettlebell2);
        scene.add(kettlebell2);

        // Particles
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 2000;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i += 3) {
          positions[i] = (Math.random() - 0.5) * 50;
          positions[i + 1] = Math.random() * 30;
          positions[i + 2] = (Math.random() - 0.5) * 50;
          
          const color = Math.random() > 0.5 ? 
            new THREE.Color(0x00ffff) : 
            new THREE.Color(0xff0055);
          colors[i] = color.r;
          colors[i + 1] = color.g;
          colors[i + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
          size: 0.1,
          vertexColors: true,
          transparent: true,
          opacity: 0.8,
          blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Neon rings
        const rings = [];
        for (let i = 0; i < 3; i++) {
          const ringGeometry = new THREE.TorusGeometry(3 + i * 2, 0.1, 16, 100);
          const ring = new THREE.Mesh(ringGeometry, neonMaterial);
          ring.position.y = 0;
          ring.rotation.x = Math.PI / 2;
          rings.push(ring);
          scene.add(ring);
        }

        // Logo sphere with pulsing effect
        const logoGeometry = new THREE.IcosahedronGeometry(1.5, 2);
        const logoMaterial = new THREE.MeshStandardMaterial({
          color: 0x00ffff,
          emissive: 0x00ffff,
          emissiveIntensity: 0.6,
          metalness: 0.9,
          roughness: 0.1,
          wireframe: true
        });
        const logoSphere = new THREE.Mesh(logoGeometry, logoMaterial);
        logoSphere.position.set(0, 0, -5);
        scene.add(logoSphere);

        // Mouse interaction variables
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const handleMouseMove = (e) => {
          mouseX = (e.clientX / window.innerWidth) * 2 - 1;
          mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        };

        // NEW: Mobile Touch Interaction
        const handleTouchMove = (e) => {
          if(e.touches.length > 0) {
            mouseX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
          }
        };

        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('touchmove', handleTouchMove, { passive: true }); // passive true for scroll performance

        // Scroll-based camera movement
        const handleScroll = () => {
          const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
          camera.position.z = 20 - scrollPercent * 15;
          camera.position.y = 3 + scrollPercent * 5;
        };

        window.addEventListener('scroll', handleScroll);

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
          requestAnimationFrame(animate);
          const elapsedTime = clock.getElapsedTime();

          // Smooth camera follow mouse/touch
          targetX = mouseX * 2;
          targetY = mouseY * 2;
          camera.position.x += (targetX - camera.position.x) * 0.05;
          camera.position.y += (targetY - camera.position.y) * 0.05;
          camera.lookAt(0, 0, -5);

          // Animate floating equipment
          floatingObjects.forEach((obj, i) => {
            obj.rotation.x = Math.sin(elapsedTime + i) * 0.3;
            obj.rotation.y = Math.cos(elapsedTime + i) * 0.3;
            obj.position.y += Math.sin(elapsedTime * 2 + i) * 0.01;
          });

          // Animate particles
          const positions = particles.geometry.attributes.position.array;
          for (let i = 1; i < positions.length; i += 3) {
            positions[i] -= 0.02;
            if (positions[i] < 0) {
              positions[i] = 30;
            }
          }
          particles.geometry.attributes.position.needsUpdate = true;
          particles.rotation.y = elapsedTime * 0.05;

          // Animate rings
          rings.forEach((ring, i) => {
            ring.rotation.z = elapsedTime * (0.2 + i * 0.1);
            ring.scale.set(
              1 + Math.sin(elapsedTime * 2 + i) * 0.1,
              1 + Math.sin(elapsedTime * 2 + i) * 0.1,
              1
            );
          });

          // Animate logo sphere
          logoSphere.rotation.x = elapsedTime * 0.5;
          logoSphere.rotation.y = elapsedTime * 0.3;
          const pulseFactor = 1 + Math.sin(elapsedTime * 3) * 0.1;
          logoSphere.scale.set(pulseFactor, pulseFactor, pulseFactor);
          logoMaterial.emissiveIntensity = 0.4 + Math.sin(elapsedTime * 3) * 0.3;

          // Animate lights
          rimLight1.intensity = 1.2 + Math.sin(elapsedTime * 2) * 0.3;
          rimLight2.intensity = 1.0 + Math.cos(elapsedTime * 2) * 0.3;
          
          rimLight1.position.x = 10 + Math.sin(elapsedTime) * 3;
          rimLight2.position.x = -10 + Math.cos(elapsedTime) * 3;

          renderer.render(scene, camera);
        }

        animate();
        setIsLoaded(true);

        // Resize handler
        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };

        window.addEventListener('resize', handleResize);

        // Cleanup
        return () => {
          window.removeEventListener('mousemove', handleMouseMove);
          window.removeEventListener('touchmove', handleTouchMove);
          window.removeEventListener('scroll', handleScroll);
          window.removeEventListener('resize', handleResize);
          renderer.dispose();
        };
